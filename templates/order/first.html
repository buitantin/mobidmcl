<div class="list content-product-detail">
				
				<div class="list step1 cart">
			    	<a href="#">
                            <img alt="" style="max-height:200px" class="image_cate" src="http://m.dienmaycholon.vn/img/picture/popup/dienmay_16.png">
                    </a>
			    </div>
			    <div class="bar-balanced header_bar ">
					<strong class="bt_title">
						Đặt hàng
					</strong>
						
			    </div>


				<div class="list step2 cart" ng-repeat='product in list_product'>
					<div class="item item-thumbnail-left">
						<img ng-src="http://static.dienmaycholon.vn/product/product{{product['myid']}}/small/product_{{product['myid']}}_1.png" alt="{{product['name']}}" title="{{product['name']}}">
						<h2>{{product['name']}}</h2>
						<small>
							<p>Sản xuất bởi <span class="color_default "><img alt="{{product['name']}}" title="{{product['name']}}" ng-src="http://m.dienmaycholon.vn/img/picture/series/icon/icon_{{product['cid_series']}}.png"></span></p>
							<p>
					      		<strong class="color_default">{{product['price']}}</strong>
					      	</p>


					      	<p ng-if="product['is_tranc']==1">
	                            + Giao hàng <strong>MIỄN PHÍ</strong>
	                        </p>

	                        <div ng-if="product['isprice']==1"  >
	                        		<p class="color_default" to-Price="product['discount']"></p>
	                        </div>
	                        <div ng-if="product['isprice']!=1" >
	                        		<p class="color_default" to-Price="product['saleprice']"></p>
	                        		 <img  class='auto_images'  src='http://m.dienmaycholon.vn/public/default/img/dau_gia.png' />
	                        </div>
	                        <p>

	                            <span class="tag-pay" ng-if="product['stock_num'] > 1">Còn hàng.</span>
	                        </p>



	                        <p class="color_one" ng-if="product['discount'] < product['saleprice']">
	                             Tiết kiệm:<br>
	                             <span to-Price="product['saleprice']-product['discount']"></span>
							</p>


						</small>
						<div>
							<label class="item-price3 item item-input ">
								<div class="input-label">Số lượng</div>


								<input maxlength='3' ng-minlength="1" ng-maxlength="11" class='product_limit' type="number" ng-init="productlimit=product['limit']" ng-model="productlimit" ng-change="changelimitorder(product['myid'],productlimit)" step='1' only-Digits>
									


							</label>
						</div>
						<div>
							<a ng-click="detroy(product['myid'])" class="color_default" href="javascript:;">Xóa sản phẩm</a> 
						</div>
					</div>
				</div>


				<p>
					<span class="button button-clear button-assertive">
					 Tổng cộng (1 sản phẩm): <strong class="abc" style="" to-Price="total_cart"></strong>
					</span>
				</p>
				
				<div class="list step3">
					<div class="list buy">						
						<a href="">Thanh toán</a>
					</div>
					<div class="list call-me" ng-click='continue()'>						
						<a href="javascript:;">Tiếp tục mua hàng</a>						
					</div>					
				</div>
			</div>
